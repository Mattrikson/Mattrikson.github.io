<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, Keyboard! â€¢ A-Frame</title>
    <meta name="description" content="VRCamp">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v1.13.0/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  </head>
  
  <body>
    <a-scene>
      <a-camera position = "0 0 2">
        <a-cursor color = "#FFFFF">
      </a-camera>

      <a-box width="4" height="4" depth="4"
      position = "3 2 -7" rotation = "0 0 0" scale = "1 1 1"
      src = "cat.jpg">
        <a-animation attribute = "rotation" begin = "click" repeat = "indefinite" to = "0 360 0">
        </a-animation>
      </a-box>
      <a-videosphere src="my_360.mp4"></a-videosphere>
      <a-entity id="sound-entity" sound="src: Not_For_Nothing.mp3; autoplay: true; loop: true">
      </a-entity> 
    </a-scene>
  </body>

</html>
